<!DOCTYPE html>
<head>
  <title>Datalist&dd Tag</title>
  <!--DT Full name is Descrition tam & DD Full Name is DATA DISCRITION-->
</head>
<body>
  <form>
    <input list="City" name="City" />
    <datalist id="City">
      <option value="Gujarat"></option>
      <option value="Mumbai"></option>
      <option value="Delhi"></option>
    </datalist>

    <button type="reset" name="reset">Reset</button>
  </form>

  <dl>
    <dt>Datalist</dt>
    <dd>Created by Saurav Patel</dd>
  </dl>
</body>
