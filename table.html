<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-radius: 10px;
            border-spacing: 0px;
            width: 600px;
            height: 150px;
            text-align: center;
            color:navy;
            background-color: paleturquoise;
        }
    </style>
    <!--tr in td,th,thead,tbody,tfoot,rowspan,colspam-->
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Sr.no</th>
            <th>Items</th>
            <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>001</td>
            <td>Mobil</td>
            <td>10,000</td>
        </tr>
       
         
        <tr>
            <td>002</td>
            <td>Charger</td>
            <td>50</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>003</td>
            <td>Laptop</td>
            <td>25,000</td>
        </tr>
       </tfoot>

    
    </table>
</body>
