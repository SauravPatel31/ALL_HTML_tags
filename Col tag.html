<!DOCTYPE html>
<head>
    <title> Colgroup&Col tag</title>
</head>
<body>
    <table border="2px solid black">
    <caption>Computer</caption>
    <colgroup>
        <col span="1 " style="background-color: blue;">
        <col span="1" style="background-color: rgb(255, 217, 0);">
        <col span="1" style="background-color: green;">
        <col span="1" style="background-color: red ;">
    
    </colgroup>
    <tr>
        <td>Sr.no.</td>
        <td>CPU</td>
        <td>HDD</td>
        <td>RAM</td>
    </tr>
    <tr>
        <td>1</td>
        <td>I3</td>
        <td>180GB</td>
        <td>2GB</td>
    </tr>
    <tr>
        <td>2</td>
        <td>I5</td>
        <td>310GB</td>
        <td>4GB</td>
    </tr>
</table>
</body>
