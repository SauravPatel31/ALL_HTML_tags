<!DOCTYPE html>
<head>
  <title>Button tag</title>
</head>
<body>
  <!--Button tag Type:1)Button,2)Submit,3)Reset
        Button Atribut:1)disabled,2)onclick,3)accesskey etc..--->
  <form name="frm">
    <button
      type="button"
      name="useless"
      disabled
      onclick="alert('Sorry this not visible')"
    >
      Button</button
    ><br /><br />

    <button
      type="submit"
      name="submit"
      onclick="alert('Sorry this not visible')"
    >
      submit</button
    ><br /><br />

    <label for="Name">Name</label>
    <input type="text" required />
    <button type="reset" accesskey="A" name="reset">Reset</button><br />
  </form>
</body>
